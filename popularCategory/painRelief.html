<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterYou</title>
    <link rel="icon" href="../images/med-logo.png">
    <link rel="stylesheet" href="popularcategory.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navigation">
        <div id="logo">
            <h1>Better<i class="fas fa-stethoscope"></i></h1>
        </div>
        <div id="search">
            <input type="search" placeholder="Search for medicine...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div id="login">
            <a href="../addToCart.html"><i class="fas fa-shopping-bag"></i>
                <div id="cart-len">0</div>
                </a>
            <h3><i class="fas fa-user-circle"></i>Login</h3>
        </div>
    </div>

    <!-- Header -->
    <section class="main">
        <header>
            <h1>Pain Relief</h1>
        </header>

        <div id="card-section">

        </div>
    </section>


    <script>
        $(document).ready(function() {

            $.getJSON("jsonFiles/painRelief.json", function(data) {
                var doc = '';
                $.each(data, function(key, value) {

                    doc += '<div class="card-layout">';

                    doc += '<div class="product-image">';
                    if (value.discount != "") {
                        doc += "<h5>" + value.discount + "</h5>"
                    };
                    doc += '<a href=""><img src="' + value.productImage + '" alt=""></a></div>';

                    doc += '<h4 class="product-name">' + value.productName + '</h4>';

                    doc += '<h3 class="price"><span>' +
                        value.price + '</span>';
                    if (value.actualPrice != "") {
                        doc += '<del>' + value.actualPrice + '</del>';
                    }
                    doc += '</h3>';

                    doc += '<button class="add-to-cart">Add To Cart</button>';

                    doc += '</div>';

                    $('#card-section').append(doc);
                    doc = '';
                });
            });
        });
    </script>

    <!-- Scripts -->
    <script src="popularCategory.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</body>

</html>
