<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterYou</title>
    <link rel="stylesheet" href="addToCart.css">
    <link rel="icon" href="images/med-logo.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
    <div class="navigation">
        <div id="logo">
            <h1>Better<i class="fas fa-stethoscope"></i></h1>
        </div>
        <div id="search">
            <input type="search" placeholder="Search for medicine...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div id="login">
            <h3><i class="fas fa-user-circle"></i>Login</h3>
        </div>
    </div>

    <!-- Cart Items -->
    <div id="cart-items">
        <h2>My Cart</h2>



    </div>
    <div class="payment">
        <div class="amt-details">
            <h3>PAYMENT DETAILS</h3>
            <h4>Total Amount</h4>
            <h3 id="amount"></h3>
        </div>
        <button id="proceed">Proceed</button>
    </div>


    <script src="addToCart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</body>

</html>
